# Run  daily
on:
  schedule:
    - cron: '0 0 * * *'
  push: # For testing
    branches:
      - main

jobs:
  update_benchmarks:
    runs-on: ubuntu-latest
    name: Update Benchmarks
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Update Benchmarks
        run: |
          sudo apt install python3 python3-pip
          sudo pip3 install -r requirements.txt
          python3 update.py
      - name: Configure git
        run: |
          git config --local user.name "Automated Update"
          git config --local user.email "automated@mitre.org"
      - name: Commit changes to main
        run: |
          git add benchmarks
          git add stigs.json
          git commit -m "Update Benchmarks" || true
      - name: Push changes to main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
      # Commit changes to hosted
      - name: Copy changes to hosted
        run: |
          git fetch
          git stash
          git checkout hosted
          git stash apply
          git add stigs.json || true
          git add actions || true
          git add site || true
          git add index.html || true
      - name: Commit changes
        run: |
          git commit -m "Update Hosted Website"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: hosted